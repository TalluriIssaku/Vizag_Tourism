        <form method="post"  onsubmit="return validateForm();" style="width:500px">
          <div class="elem-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
          </div>
          <div class="elem-group">
            <label for="email">Your E-mail</label>
            <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
          </div>
          <div class="elem-group">
            <label for="phone">Your Phone</label>
            <input type="tel" id="phone" name="visitor_phone" placeholder="498-348-3872"
              pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
          </div>
          <hr>
          <div class="elem-group inlined">
            <label for="adult">Adults</label>
            <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
          </div>
          <div class="elem-group inlined">
            <label for="child">Children</label>
            <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
          </div>
          <div class="elem-group inlined">
            <label for="checkin-date">Check-in Date</label>
            <input type="date" id="checkin-date" name="checkin" required>
          </div>
          <div class="elem-group inlined">
            <label for="checkout-date">Check-out Date</label>
            <input type="date" id="checkout-date" name="checkout" required>
          </div>
          <div class="elem-group">
            <label for="room-selection">Select Room Preference</label>
            <select id="room-selection" name="room_preference" required>
              <option value="">Choose a Room from the List</option>
              <option value="connecting">Connecting</option>
              <option value="adjoining">Adjoining</option>
              <option value="adjacent">Adjacent</option>
            </select>
          </div>
          <hr>
          <div class="elem-group">
            <label for="message">Anything Else?</label>
            <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important."
              required></textarea>
          </div>
          <button type="submit">Book The Rooms</button>
        </form>
        <script type="text/javascript"> function validateForm() {
            if (isEmpty(document.getElementById('data_2').value.trim())) {
              alert('First name is required!');
              return false;
            }
            if (isEmpty(document.getElementById('data_3').value.trim())) {
              alert('Last name is required!');
              return false;
            }
            if (isEmpty(document.getElementById('data_4').value.trim())) {
              alert('Phone is required!');
              return false;
            }
            if (isEmpty(document.getElementById('data_5').value.trim())) {
              alert('Email is required!');
              return false;
            }
            if (!validateEmail(document.getElementById('data_5').value.trim())) {
              alert('Email must be a valid email address!');
              return false;
            }
            if (isEmpty(document.getElementById('data_6').value.trim())) {
              alert('Arrival date is required!');
              return false;
            }
            if (isEmpty(document.getElementById('data_7').value.trim())) {
              alert('Departure date is required!');
              return false;
            }
            if (isEmpty(document.getElementById('data_8').value.trim())) {
              alert('Number of adults is required!');
              return false;
            }
            return true;
          }
          function isEmpty(str) { return (str.length === 0 || !str.trim()); }
          function validateEmail(email) {
            var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
            return isEmpty(email) || re.test(email);
          }
          var currentDateTime = new Date();
          var year = currentDateTime.getFullYear();
          var month = (currentDateTime.getMonth() + 1);
          var date = (currentDateTime.getDate() + 1);

          if (date < 10) {
            date = '0' + date;
          }
          if (month < 10) {
            month = '0' + month;
          }

          var dateTomorrow = year + "-" + month + "-" + date;
          var checkinElem = document.querySelector("#checkin-date");
          var checkoutElem = document.querySelector("#checkout-date");

          checkinElem.setAttribute("min", dateTomorrow);

          checkinElem.onchange = function () {
            checkoutElem.setAttribute("min", this.value);
          }
        </script>
